    <div id="modalAdd" class="w3-modal">
        <div class="w3-modal-content w3-card-4" style="max-width:480px">
            <div class="w3-container">
                <input class="w3-input w3-border w3-section" type="text" placeholder="Enter name" required=""/>
                <input class="w3-input w3-border w3-section" type="text" placeholder="Enter price" required=""/>
                <textarea class="w3-input w3-border w3-section" type="text" placeholder="Enter description" style="resize:none"/>
            </div>
            <footer class="w3-container">
                <div class="w3-padding-8 w3-right">
                    <button class="btn btn-primary btn-md"
                            onclick="document.getElementById('modalAdd').style.display='none'"><span class="glyphicon glyphicon-plus"></span> Add </button>
                    <button class="btn btn-default btn-md"
                            onclick="document.getElementById('modalAdd').style.display='none'"> Cancel </button>
                </div>
            </footer>
        </div>
    </div>
        <h:form target="_blank">
            <h:outputLabel value="Input a Picture" />
            <p:fileUpload fileUploadListener="#{adminControls.handleFileUpload}" mode="advanced" dragDropSupport="true"
                update="messages" sizeLimit="1000000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" value="#{adminControls.uploadedPicture}" />
            <p:growl id="messages" showDetail="true" />
        </h:form>

                    <button class="btn btn-default btn-md"
                            onclick="document.getElementById('modalModify').style.display='none'"> Cancel </button>
                </div>
            </footer>
        </div>
    </div>

                    <button class="btn btn-default btn-md"
                            onclick="document.getElementById('modalRemove').style.display='none'"> Cancel </button>
                </div>
            </div>
        </div>
